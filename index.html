<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>wavv</title>
  <link href="https://fonts.googleapis.com/css2?family=Times+New+Roman:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    body {
      background-color: #000;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    #main {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
    }

    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.4;
    }

    #entry-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes glitch {
      0% { text-shadow: 0.5px 0 #ff4d4d, -0.5px 0 #4dff4d; }
      25% { text-shadow: -0.5px 0 #4dff4d, 0.5px 0 #ff4d4d; }
      50% { text-shadow: 0.5px 0 #4d4dff, -0.5px 0 #ff4d4d; }
      100% { text-shadow: 0 0 transparent; }
    }

    #entry-text {
      font-family: 'Times New Roman', serif;
      font-size: 3rem;
      font-style: italic;
      color: #aaa;
      cursor: pointer;
      transition: all 0.4s ease;
      text-align: center;
      padding: 0 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    #entry-text:hover {
      color: #fff;
      text-shadow: 0 0 15px rgba(255,255,255,0.7);
      animation: glitch 0.4s ease-out;
    }

    @keyframes liquid {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .discord-card {
      width: 340px;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(18px);
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.06), rgba(0,0,0,0.1));
      background-size: 400% 400%;
      animation: liquid 6s ease-in-out infinite;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
      transform-style: preserve-3d;
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
      display: none;
    }

    .card-banner {
      height: 80px;
      background: transparent;
    }

    .card-body {
      padding: 16px;
      position: relative;
    }

    .avatar-container {
      position: absolute;
      top: -40px;
      left: 16px;
      border: 6px solid rgba(0,0,0,0.6);
      border-radius: 50%;
      overflow: hidden;
      width: 80px;
      height: 80px;
    }

    .avatar-video {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
    }

    .user-info {
      margin-top: 50px;
      margin-bottom: 20px;
    }

    .username {
      font-size: 20px;
      font-weight: 600;
      color: white;
    }

    .discriminator {
      color: #72767d;
      font-size: 18px;
    }

    .divider {
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
      margin: 16px 0;
    }

    .section-title {
      color: #b9bbbe;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    .about-me {
      font-size: 14px;
      line-height: 1.5;
      margin-bottom: 16px;
      color: #ddd;
    }

    .message-btn {
      background: rgba(114, 137, 218, 0.1);
      color: #7289da;
      border: 1px solid rgba(114, 137, 218, 0.3);
      border-radius: 20px;
      width: 100%;
      padding: 10px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 8px;
      transition: all 0.3s;
    }

    .message-btn:hover {
      background: rgba(114, 137, 218, 0.2);
      color: #ffffff;
      border-color: #7289da;
    }

    .social-links {
      display: flex;
      gap: 12px;
      margin-top: 16px;
      justify-content: center;
    }

    .social-icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: rgba(79, 84, 92, 0.48);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
      transition: all 0.3s;
    }

    .social-icon:hover {
      background: #7289da;
      transform: translateY(-3px);
    }

    .discord-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div id="entry-screen">
    <h1 id="entry-text">Fa√ßa dinheiro, se mantenha vivo</h1>
  </div>

  <video id="background-video" autoplay loop playsinline>
    <source src="broca.mp4" type="video/mp4">
  </video>

  <div id="main">
    <div class="discord-card" id="discord-card">
      <div class="card-banner"></div>
      <div class="card-body">
        <div class="avatar-container">
          <video class="avatar-video" autoplay muted loop playsinline>
            <source src="carti.mp4" type="video/mp4">
          </video>
        </div>
        <div class="user-info">
          <span class="username">gabrwavv</span>
          <span class="discriminator">#0001</span>
        </div>
        <div class="divider"></div>
        <div class="section-title">Sobre Mim</div>
        <div class="about-me">
          dev e pentester since 2022.
        </div>
        <button class="message-btn" id="message-btn">Enviar Mensagem</button>
        <div class="social-links">
          <a class="social-icon" href="github.com/Ogabrkr" target="_blank">üêà‚Äç‚¨õ</a>
          <a class="social-icon" href="https://open.spotify.com/user/31h66hwifqkgx2jqxqqvlnvyjk6i" target="_blank">üîä</a>
          <a class="social-icon" href="https://steamcommunity.com/profiles/76561199562519980/" target="_blank">üìé</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const entryText = document.getElementById('entry-text');
    const videoBG = document.getElementById('background-video');
    const messageBtn = document.getElementById('message-btn');

    entryText.addEventListener('click', function () {
      document.getElementById('entry-screen').style.opacity = '0';
      setTimeout(() => {
        document.getElementById('entry-screen').style.display = 'none';
        document.getElementById('discord-card').style.display = 'block';
        videoBG.play();
      }, 800);
    });

    // Configurar o bot√£o para redirecionar ao Discord
    messageBtn.addEventListener('click', function() {
      window.open('https://discord.com/users/SEU_ID_DO_DISCORD', '_blank');
    });

    let glitchPlayed = false;
    entryText.addEventListener('mouseenter', function () {
      if (!glitchPlayed) {
        this.style.animation = 'glitch 0.4s ease-out';
        glitchPlayed = true;
        setTimeout(() => {
          this.style.animation = 'none';
          setTimeout(() => {
            glitchPlayed = false;
          }, 100);
        }, 400);
      }
    });

    const card = document.getElementById('discord-card');
    const body = document.body;
    body.addEventListener('mousemove', (e) => {
      const x = e.clientX - window.innerWidth / 2;
      const y = e.clientY - window.innerHeight / 2;
      const cardX = x / 25;
      const cardY = -y / 25;
      card.style.transform = `
        perspective(1000px)
        rotateX(${cardY}deg)
        rotateY(${cardX}deg)
        translateZ(20px)
      `;
      const glowIntensity = Math.min(Math.abs(x) / window.innerWidth * 2, 0.3);
      card.style.boxShadow = `
        ${-cardX * 2}px ${cardY * 2}px 30px rgba(114, 137, 218, ${0.2 + glowIntensity})
      `;
    });

    body.addEventListener('mouseleave', () => {
      card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
      card.style.boxShadow = '0 8px 32px rgba(0, 0, 0, 0.3)';
      card.style.transition = 'all 0.5s ease';
    });
  </script>
</body>
</html>
